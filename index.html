<!DOCTYPE html>
<html>
<head>
	<title>Body Mass Index Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-image: url("https://images.unsplash.com/photo-1418985991508-e47386d96a71?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80");
			background-size: cover;
			background-position: center;
		}
		h1 {
			font-size: 48px;
			color: #4699d8;
			margin: 50px 0;
			text-align: center;
			text-shadow: 2px 2px #000;
		}
		form {
			background-color: rgba(0, 0, 0, 0.7);
			border-radius: 10px;
			box-shadow: 0 0 20px #000;
			margin: 0 auto;
			max-width: 500px;
			padding: 30px;
		}
		label {
			color: #fff;
			display: block;
			font-size: 24px;
			margin-bottom: 10px;
		}
		input[type="number"] {
			background-color: rgba(255, 255, 255, 0.8);
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px #000;
			color: #000;
			font-size: 18px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}
		button[type="button"] {
			background-color: #4699d8;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 24px;
			padding: 10px 20px;
			text-transform: uppercase;
			transition: background-color 0.3s ease;
		}
		button[type="button"]:hover {
			background-color: #4699d8;
		}
		#bmiResult {
			color: #4699d8;
			font-weight: bold;
			font-size: 24px;
			margin-top: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>BMI Calculator</h1>
	<form>
		<label for="weightInput">Weight (kg):</label>
		<input type="number" id="weightInput" name="weightInput"><br><br>
		
		<label for="heightInput">Height (cm):</label>
		<input type="number" id="heightInput" name="heightInput"><br><br>
		
		<button type="button" id="calculateBtn">Calculate BMI</button>
	</form>
	<p id="bmiResult"></p>

	<script>
		// Get references to the input fields and the result element
		const weightInput = document.getElementById("weightInput");
		const heightInput = document.getElementById("heightInput");
		const calculateBtn = document.getElementById("calculateBtn");
		const bmiResult = document.getElementById("bmiResult");

		// Define the calculateBMI function
		function calculateBMI() {
			// Get the weight and height values from the input fields
			const weight = weightInput.value;
			const height = heightInput.value / 100; // Convert cm to m

			// Calculate the BMI
			const bmi = weight / (height * height);

			// Display the result on the web page
			bmiResult.textContent = `Your BMI is ${bmi.toFixed(2)}.`;
		}

		// Attach the calculateBMI function to the button's click event
		calculateBtn.addEventListener("click", calculateBMI);
	</script>
</body>
</html>
